<!DOCTYPE html><html><head lang="en">    <meta charset="GBK">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <meta name="format-detection" content="telephone=no"/>    <title>纯数字键盘</title>    <link type="text/css" rel="stylesheet" href="../css/mobile.css">    <style type="text/css">        .half-part{            background: #fff;            padding: 15px 20px 0 20px;        }        .col {            display: block;            padding-left: 35px;            border-bottom: 1px solid #eee;            line-height: 40px;            margin-bottom: 5px;        }        .col-tit{            width: 35px;            text-align: left;            float: left;            margin-left: -35px;            margin-top: -2px;        }        .col-cont{            -webkit-box-flex: 1;            -webkit-flex: 1;            flex: 1;            padding-right: 15px;            min-height: 39px;            line-height: 39px;        }        .col-cont-clear{            padding-right: 40px;            position: relative;            display: block;        }        i{            display: none;            width: 20px;            height: 20px;            background:#f00;            position: absolute;            top: 50%;            margin-top: -10px;            right: 10px;            background-size: contain;            color:#fff;            font-size: 0;        }        .ui-form-input{            width: 100%;            box-sizing: border-box;            border: 0;            outline: 0;            padding: 6px 0;            font-size: 16px;            color: #999;            overflow: hidden;            white-space: nowrap;        }        .ui-button{            box-sizing: border-box;            border: 0;            background-color: #ddd;            color: #fff;            outline: none;            display: inline-block;            line-height: 46px;            text-align: center;            padding-left: 30px;            padding-right: 30px;            border-radius: 23px;            font-size: 14px;        }        .col .col-cont-clear i {            display: none;            width: 20px;            height: 20px;            background: url("../img/keypad/clear.png") no-repeat;            position: absolute;            top: 50%;            margin-top: -10px;            right: 10px;            background-size: contain;            color: #fff;            font-size: 0;        }        .col .col-tit img {            vertical-align: middle;        }        .basebtn-box {            padding: 20px;        }        .ui-button.big-circle {            width: 100%;            border-radius: 20px;            background-color: #ffad3a;        }        .col .col-cont-column-2 .right-btn {            position: absolute;            right: 0;            top: 0;        }        .col .col-cont-column-2 .right-btn .ui-button {            padding-right: 15px;            padding-left: 15px;            min-height: 30px;            line-height: 30px;        }        .col .col-cont-column-2 .right-btn .ui-button.orange{            background: #ffad3a;        }        .col .col-cont-column-2 .right-btn span {            width: 70px;            height: 30px;            line-height: 30px;            color: #fff;            background: #ddd;            border-radius: 15px;            display: inline-block;            text-align: center;        }        .col .col-cont-column-2 span{            width: 180px;        }        .col .col-cont-column-2 i{            right: 35%;        }        .tobank .fadeInRighthide {            animation: fadeInRighthide 1.5s ease 0.5s 1 both;            -webkit-animation: fadeInRighthide 1.5s ease 0.5s 1 both;            -ms-animation: fadeInRighthide 1.5s ease 0.5s 1 both;        }        .tobank .fadeInRight {            animation: fadeInRight 1.5s ease 0.1s 1 both;            -webkit-animation: fadeInRight 1.5s ease 0.1s 1 both;            -ms-animation: fadeInRight 1.5s ease 0.1s 1 both;            width: 100%;            position: absolute;            top: 0;            left: 0;        }        @-webkit-keyframes fadeInRight{            0%{                opacity:0;                -webkit-transform:translate3d(100%,0,0);                transform:translate3d(100%,0,0)            }            100%{                opacity:1;                transform:none            }        }        @keyframes fadeInRight{            0%{                opacity:0;                -webkit-transform:translate3d(100%,0,0);                transform:translate3d(100%,0,0)            }            100%{                opacity:1;                transform:none            }        }        /*从左到右消失*/        @-webkit-keyframes fadeInRighthide{            0%{                opacity:1;                transform:none            }            100%{                opacity:0;                transform:translate3d(-100%,0,0);                -webkit-transform:translate3d(-100%,0,0);            }        }        /*从左到右消失*/        @keyframes fadeInRighthide{            0%{                opacity:1;                transform:none            }            100%{                opacity:0;                transform:translate3d(-100%,0,0);                -webkit-transform:translate3d(-100%,0,0);            }        }        /*从右飞入*/        .fadeInRight{            animation: fadeInRight 1.5s ease 0.1s 1 both;            -webkit-animation: fadeInRight 1.5s ease 0.1s 1 both;            -ms-animation: fadeInRight 1.5s ease 0.1s 1 both;            width: 100%;            position: absolute;            top: 0;            left:0;        }        /*从右消失*/        .fadeInRighthide{            animation: fadeInRighthide 1.5s ease 0.5s 1 both;            -webkit-animation: fadeInRighthide 1.5s ease 0.5s 1 both;            -ms-animation: fadeInRighthide 1.5s ease 0.5s 1 both;        }        .kb-box.col-cont{ height: 40px;}        .kb-box span {            color: #999;            padding: 0;            width: 100%;            display: inline-block;            font-size: 16px;        }        .J_InputClear.focus,.J_InputClear.has{            color: #000;        }        .J_InputClear.defaults:before,.J_InputClear.focus:after{            font-size: 18px;            content: '|';            color: #ffad3a;            animation: showIn 1s linear infinite;            -webkit-animation: showIn 1s linear infinite;            -ms-animation: showIn 1s linear infinite;            vertical-align: bottom;        }        .m-w50{ min-width: 50px;}        @keyframes showIn{            0%{                opacity:1;            }            100%{                opacity:0;            }        }        .keyboard {            background: #fff;            position: fixed;            left: 0;            bottom: 0;            width: 100%;        }        .keyboard-box {            border-top: 1px solid #ddd;            font-size: 0;            background: url("../img/keypad/anquan.png") no-repeat center center;            background-size: 120px;        }        .keyboard-box li {            display: inline-block;            border-right: 1px solid #ddd;            border-bottom: 1px solid #ddd;            box-sizing: border-box;            -webkit-box-sizing: border-box;            width: 33.3%;            text-align: center;            height: 52px;            line-height: 52px;            font-size: 30px;        }        .keyboard-box li:last-child img {            vertical-align: middle;        }    </style>    <script src="../js/jquery-1.12.3.js"></script></head><body class="tobank"><div class="frist" id="J_frist">    <div class="half-part">        <div class="col">            <div class="col-tit">                <img src="../img/keypad/money.png" alt="" width="25">            </div>            <div class="col-cont col-cont-clear kb-box J_input">                <span class="J_InputClear" data-maxmoney="20000" data-val="1" data-memo="最多可转20,000.00元" data-flag="true">最多可转20,000.00元</span>                <i class="J_Clear" style="display: none;">×</i>                <div class="right-btn">                </div>            </div>        </div>    </div>    <div class="half-part">        <div class="col">            <div class="col-tit">                <img src="../img/keypad/money.png" alt="" width="25">            </div>            <div class="col-cont col-cont-clear kb-box J_input">                <span class="J_InputClear" data-val="0"  data-flag="false" data-maxlength="11" data-memo="请输入手机号码" >请输入手机号码</span>                <i class="J_Clear" style="display: none;">×</i>                <div class="right-btn">                </div>            </div>        </div>    </div>    <div class="basebtn-box">        <button type="button" class="ui-button big-circle orange J_firstnext">下一步</button>    </div></div><div class="hide" id="J_two">    <div class="half-part">        <div class="col">            <div class="col-tit"><img src="../img/keypad/ic_phone.png" alt="" width="18"></div>            <div class="col-cont col-cont-clear kb-box J_input">                <span class="ui-form-input J_InputClear" data-maxlength="11" data-memo="手机号码" data-val="0" id="J_Phone"                              data-flag="false" data-type="1">手机号码</span>                <i class="J_Clear" style="display: none;">×</i>            </div>        </div>        <div class="col">            <div class="col-tit"><img src="../img/keypad/code.png" alt="" width="18"></div>            <div class="col-cont col-cont-clear col-cont-column-2 auth-code kb-box J_input">                <span class="ui-form-input J_InputClear J_OnlySixNum m-w50" data-maxlength="6" data-memo="验证码" data-val="0" data-flag="false">验证码</span>                <i class="J_Clear" style="display: none;">×</i>                <div class="right-btn" id="J_Countdown">                    <button type="button"  class="ui-button">获取验证码</button>                    <span class="hide">60s</span>                </div>            </div>        </div>    </div>    <div class="basebtn-box">        <button type="button" class="ui-button big-circle orange J_Tips">下一步</button>    </div></div><!-- 安全键盘 --><div class="keyboard" id="J_kebox" style="display: block;" data-num="0">    <ul class="keyboard-box clearfix" id="id_ul_num">        <li>1</li>        <li>2</li>        <li>3</li>        <li>4</li>        <li>5</li>        <li>6</li>        <li>7</li>        <li>8</li>        <li>9</li>        <li class="keypoint">&#12288;</li>        <li>0</li>        <li><img src="../img/keypad/del.png" alt="" height="20"></li>    </ul></div><script src="../js/layer/layer.js"></script><script src="../js/keypad.js"></script><script>    //页面初始化    app.init(true);    //第二步动画效果    $(".J_firstnext").on("click" ,function(e){        $("#J_kebox").hide().removeClass('cur');        e.stopPropagation();        var $this = $(this);        $this.parents("#J_frist").addClass('fadeInRighthide').next("#J_two").removeClass('hide').addClass('fadeInRight');        $(".half-part").eq(2).find(".J_InputClear").eq(0).trigger("click");    });</script></body></html>
