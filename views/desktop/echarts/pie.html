<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk">
    <title>饼图</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../../../static/asset/desktop/dest/js/echarts/echarts.common.min.js"></script>
</head>
<body>
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        var myCharts = echarts.init(document.getElementById('main'));
        var option = {
            title:{
                text:"某站点用户访问来源",
                subtext:"纯属虚构",
                x:"center",
                textStyle:{
                    fontWeight: "bold"
                }
            },
            tooltip:{
                formatter: '{a}<br />{b}: {c}({d}%)'
            },
            legend:{
                top:80,
                data:["直接访问","邮件营销","联盟广告","视频广告","搜索引擎"]
            },
            series:{
                name: '访问来源',
                type:"pie",
                radius : '55%', //饼图的半径，数组的第一项是内半径，第二项是外半径。
                center: ["center", 300], //饼图的中心（圆心）坐标，数组的第一项是横坐标，第二项是纵坐标。
                color:["#ff4c31","#ff991d","#f9da10","#44b198","#334c5b"], //调色盘颜色列表
                data:[
                    { name:"直接访问", value:335},
                    { name:"邮件营销", value:310},
                    { name:"联盟广告", value:234},
                    { name:"视频广告", value:135},
                    { name:"搜索引擎", value:1548}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                label:{
                    normal:{
                        textStyle:{
                            color:"#ff4c31"
                        }
                    }
                },
                labelLine:{
                    normal:{
                        lineStyle:{
                            color:"#ff4c31"
                        }
                    }
                }
            }
        }
        myCharts.setOption(option);
    </script>
</body>
</html>
