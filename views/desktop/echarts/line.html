<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk">
    <title>折线图</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../../../static/asset/desktop/dest/js/echarts/echarts.common.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myCharts = echarts.init(document.getElementById('main'));
        console.log("hhh")
        var option = {
            title:{
                text:"未来一周气温变化",
                subtext:"纯属虚构"
            },
            tooltip: {
                trigger: 'axis'
            },
            legend:{
                data:["最高气温","最低气温"]
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            grid:{
                top:100
            },
            xAxis:{
                boundaryGap: false,
                data:["周一","周二","周三","周四","周五","周六","周日"]
            },
            yAxis:{
                type: 'value',
               /* name:"温度",
                min: -3 ,
                max: 15,
                interval: 3,*/
                axisLabel:{
                    formatter: '{value} °C'
                }
            },
            series:[
                {
                    type:"line",
                    name:"最高气温",
                    data:[11, 11, 15, 13, 12, 13, 10],
                    markPoint:{
                        data:[
                            {name:"最大值",type:"max"},
                            {name:"最小值",type:"min"}
                        ]
                    },
                    markLine:{
                        data:[
                            {type: 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    type:"line",
                    name:"最低气温",
                    data:[1, -2, 2, 5, 3, 2, 0],
                    markPoint:{
                        data:[
                            {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                        ]
                    },
                    markLine:{
                        data:[
                            {type: 'average', name: '平均值'},
                            [{
                                symbol:"none",
                                x:"90%",
                                yAxis:"max"
                            },{
                                symbol:"circle",
                                label:{
                                    normal:{
                                        position: 'start',
                                        formatter:"最大值"
                                    }
                                },
                                type:"max",
                                name:"最高点"
                            }]
                        ]
                    }
                }
            ]
        }
        myCharts.setOption(option);
    </script>
</body>
</html>
