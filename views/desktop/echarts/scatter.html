<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk">
    <title>散点图</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../../../static/asset/desktop/dest/js/echarts/echarts.common.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 1000px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var dataAll = [
            [
                [10.0, 8.04],
                [8.0, 6.95],
                [13.0, 7.58],
                [9.0, 8.81],
                [11.0, 8.33],
                [14.0, 9.96],
                [6.0, 7.24],
                [4.0, 4.26],
                [12.0, 10.84],
                [7.0, 4.82],
                [5.0, 5.68]
            ],
            [
                [10.0, 9.14],
                [8.0, 8.14],
                [13.0, 8.74],
                [9.0, 8.77],
                [11.0, 9.26],
                [14.0, 8.10],
                [6.0, 6.13],
                [4.0, 3.10],
                [12.0, 9.13],
                [7.0, 7.26],
                [5.0, 4.74]
            ],
            [
                [10.0, 7.46],
                [8.0, 6.77],
                [13.0, 12.74],
                [9.0, 7.11],
                [11.0, 7.81],
                [14.0, 8.84],
                [6.0, 6.08],
                [4.0, 5.39],
                [12.0, 8.15],
                [7.0, 6.42],
                [5.0, 5.73]
            ],
            [
                [8.0, 6.58],
                [8.0, 5.76],
                [8.0, 7.71],
                [8.0, 8.84],
                [8.0, 8.47],
                [8.0, 7.04],
                [8.0, 5.25],
                [19.0, 12.50],
                [8.0, 5.56],
                [8.0, 7.91],
                [8.0, 6.89]
            ]
        ];
        var markLineOpt = {
            animation: false,
            //标线的文本。
            label: {
                normal: {
                    formatter: 'y = 0.5 * x + 3', //标签内容格式器
                    textStyle: {
                        align: 'right'
                    }
                }
            },
            lineStyle: {
                normal: {
                    type: 'solid'
                }
            },
            tooltip: {
                formatter: 'y = 0.5 * x + 3'
            },
            data: [[{
                coord: [0, 3],
                symbol: 'none'
            }, {
                coord: [20, 13],
                symbol: 'none'
            }]]
        };
        var option = {
            //标题组件，包含主标题和副标题。
            title:{
                show:false, //是否显示标题组件
                text:'Anscombe\'s quartet', //主标题文本
                link:"http://www.baidu.com", //主标题文本超链接。
                target:'self', //指定窗口打开主标题超链接。
                textStyle:{  //主标题文字样式
                    color:"#f00",
                    fontStyle:"italic",
                    fontWeight:"bold",
                    fontSize:"20"
                },
                textAlign:"left",
                textBaseline:"top", //标题文本垂直对齐
                subtext:"散点", //副标题文本 有：sublink subtarget subtextStyle
                padding:[5,10], //标题内边距
                itemGap:5, //主副标题之间的间距。
                backgroundColor:"#fffbe2",
                borderColor:"#ddd",
                borderWidth:"1",
                shadowColor: 'rgba(0,0,0,.5)',
                shadowBlur:10,
                shadowOffsetX: 5,
                shadowOffsetY: 6,
                x:'center',
                y:0
            },
            //提示框组件。
            tooltip:{

            },
            //图例组件。
            legend:{
                data:[{
                    name:"系列1",
                    icon:"triangle",
                    textStyle:{
                        color:"#f00"
                    }
                }]
            },
            //直角坐标系内绘图网格
            grid:[
                {x: '7%', y: '7%', width: '38%', height: '38%'},
                {x2: '7%', y: '7%', width: '38%', height: '38%'},
                {x: '7%', y2: '7%', width: '38%', height: '38%'},
                {x2: '7%', y2: '7%', width: '38%', height: '38%'}
            ],
            //直角坐标系 grid 中的 x 轴
            xAxis:[
                {gridIndex: 0, min: 0, max: 20},
                {gridIndex: 1, min: 0, max: 20},
                {gridIndex: 2, min: 0, max: 20},
                {gridIndex: 3, min: 0, max: 20}
            ],
            //直角坐标系 grid 中的 y 轴
            yAxis: [
                {gridIndex: 0, min: 0, max: 15},
                {gridIndex: 1, min: 0, max: 15},
                {gridIndex: 2, min: 0, max: 15},
                {gridIndex: 3, min: 0, max: 15}
            ],
            //系列列表。每个系列通过 type 决定自己的图表类型
            series:[{
                name: 'I',
                type: 'scatter',
                xAxisIndex:0,
                yAxisIndex:0,
                data: dataAll[0],
                markLine: markLineOpt
            },{
                name: 'II',
                type: 'scatter',
                xAxisIndex:1,
                yAxisIndex:1,
                data: dataAll[1],
                markLine: markLineOpt
            },{
                name: 'III',
                type: 'scatter',
                xAxisIndex:2,
                yAxisIndex:2,
                data: dataAll[2],
                markLine: markLineOpt
            },{
                name: 'IV',
                type: 'scatter',
                xAxisIndex:3,
                yAxisIndex:3,
                data: dataAll[3],
                markLine: markLineOpt
            }]

        }
        myChart.setOption(option);
    </script>
</body>
</html>
