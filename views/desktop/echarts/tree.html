<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk">
    <title>树状图+折线图</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../../../static/asset/desktop/dest/js/echarts/echarts.common.min.js"></script>
</head>
<body>
<div id="main" style="width: 1000px;height:500px;"></div>
<script type="text/javascript">
    var myCharts = echarts.init(document.getElementById('main'));
    var option = {
        tooltip: {
            trigger: 'axis'
        },
        legend:{
            data:['交易金额','交易笔数（笔）']
        },
        xAxis:{
            data:['1月','2月','3月','4月','5月','6月','7月']
        },
        yAxis:[
            {
                type:"value",
                name:"交易金额",
                min:0,
                max:250,
                interval: 50,
                axisLabel:{
                    formatter: '{value} ml'
                }

            },
            {
                type:"value", //坐标轴类型。
                name:"交易笔数（笔）", //坐标轴名称。
                min:0,
                max:25,
                interval: 5, //强制设置坐标轴分割间隔。
                //坐标轴刻度标签的相关设置。
                axisLabel:{
                    formatter:"{value} °C"
                }
            }
        ],
        series:[
            {
                name:'交易笔数（笔）',
                type:"bar",
                data:[10.0, 14.9, 22.0, 33.2, 45.6, 76.7, 135.6],
                itemStyle:{
                    normal:{
                        // 线性渐变
                        color: new echarts.graphic.LinearGradient(0,0,0,1,[
                            {offset: 0, color: '#ff9967'},  // 0% 处的颜色
                            {offset: 1, color: '#ff7366'} // 100% 处的颜色
                        ],false)
                    }
                }
            },
            {
                name:'交易金额',
                type:"line",
                data:[10.0, 12.2, 18.3, 24.5, 36.3, 40.2, 70.3],
                color: ["#108ee9"],
                lineStyle: {
                    normal: {
                        width: 1,
                    }
                }
            },
        ]
    }
    myCharts.setOption(option);
</script>
</body>
</html>
